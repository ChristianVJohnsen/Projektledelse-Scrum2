<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil Hjemmeside</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f6a38c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 280px));
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.5em;
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .game-description {
            text-align: center;
            color: #666;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .game-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-screen.active {
            display: block;
        }

        .back-btn,
        .start-btn {
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover,
        .start-btn:hover {
            background: #5568d3;
        }

        .start-btn {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 15px 40px;
        }

        #pong-canvas {
            border: 3px solid #667eea;
            display: block;
            margin: 20px auto;
            background: #000;
            border-radius: 5px;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .controls {
            text-align: center;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Menu -->
        <div id="menu">
            <h1>üéÆ Spil Center</h1>
            <div class="games-grid">
                <div class="game-card" onclick="showGame('pong')">
                    <div class="game-icon">üèì</div>
                    <div class="game-title">Pong</div>
                    <div class="game-description">2-spiller pong! F√∏rste til 5 point vinder.</div>
                </div>
            </div>
        </div>

        <!-- Pong Game -->
        <div id="pong-game" class="game-screen">
            <button class="back-btn" onclick="showMenu()">‚Üê Tilbage til Menu</button>
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">üèì Pong (2 Spillere)</h2>
            <div class="game-info">Spiller 1: <span id="player-score">0</span> | Spiller 2: <span id="ai-score">0</span></div>
            <canvas id="pong-canvas" width="600" height="400"></canvas>
            <button class="start-btn" id="pong-start-btn" onclick="startPongGame()">Start Spil</button>
            <div class="controls">
                <strong>Styring:</strong><br>
                Spiller 1 (venstre): W og S<br>
                Spiller 2 (h√∏jre): ‚Üë og ‚Üì piletasterne<br>
                F√∏rste til 5 point vinder!
            </div>
            <div class="game-over" id="pong-game-over" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentGame = null;

        // Prevent scrolling when using arrow keys or space
        window.addEventListener('keydown', function (e) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        }, false);

        function showGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById(game + '-game').classList.add('active');
            currentGame = game;
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.querySelectorAll('.game-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            currentGame = null;
        }

        function showCountdown(canvas, callback) {
            const ctx = canvas.getContext('2d');
            let count = 3;

            const countdownInterval = setInterval(() => {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                if (count > 0) {
                    ctx.fillText(count, canvas.width / 2, canvas.height / 2);
                    count--;
                } else {
                    ctx.fillText('GO!', canvas.width / 2, canvas.height / 2);
                    clearInterval(countdownInterval);
                    setTimeout(callback, 500);
                }
            }, 1000);
        }

        // PONG GAME
        function startPongGame() {
            document.getElementById('pong-start-btn').style.display = 'none';
            document.getElementById('pong-game-over').style.display = 'none';
            const canvas = document.getElementById('pong-canvas');

            showCountdown(canvas, () => startPong());
        }

        function startPong() {
            const canvas = document.getElementById('pong-canvas');
            const ctx = canvas.getContext('2d');

            const paddle = { w: 10, h: 80 };
            let player1 = { x: 10, y: canvas.height / 2 - 40, score: 0 };
            let player2 = { x: canvas.width - 20, y: canvas.height / 2 - 40, score: 0 };
            let ball = { x: canvas.width / 2, y: canvas.height / 2, r: 8, vx: 3, vy: 3 };

            const keys = {};

            document.getElementById('player-score').textContent = '0';
            document.getElementById('ai-score').textContent = '0';

            document.onkeydown = (e) => {
                keys[e.key] = true;
            };
            document.onkeyup = (e) => {
                keys[e.key] = false;
            };

            function draw() {
                if (currentGame !== 'pong') return;

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = '#fff';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, 0);
                ctx.lineTo(canvas.width / 2, canvas.height);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.fillStyle = '#fff';
                ctx.fillRect(player1.x, player1.y, paddle.w, paddle.h);
                ctx.fillRect(player2.x, player2.y, paddle.w, paddle.h);

                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
                ctx.fill();

                // Player 1 controls (W/S)
                if (keys['w'] || keys['W']) player1.y = Math.max(0, player1.y - 5);
                if (keys['s'] || keys['S']) player1.y = Math.min(canvas.height - paddle.h, player1.y + 5);

                // Player 2 controls (Arrow keys)
                if (keys['ArrowUp']) player2.y = Math.max(0, player2.y - 5);
                if (keys['ArrowDown']) player2.y = Math.min(canvas.height - paddle.h, player2.y + 5);

                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.y - ball.r < 0 || ball.y + ball.r > canvas.height) ball.vy *= -1;

                if (ball.x - ball.r < player1.x + paddle.w && ball.y > player1.y && ball.y < player1.y + paddle.h) {
                    ball.vx = Math.abs(ball.vx);
                    ball.vy += (ball.y - (player1.y + paddle.h / 2)) * 0.1;
                }

                if (ball.x + ball.r > player2.x && ball.y > player2.y && ball.y < player2.y + paddle.h) {
                    ball.vx = -Math.abs(ball.vx);
                    ball.vy += (ball.y - (player2.y + paddle.h / 2)) * 0.1;
                }

                if (ball.x < 0) {
                    player2.score++;
                    document.getElementById('ai-score').textContent = player2.score;
                    resetBall();
                }
                if (ball.x > canvas.width) {
                    player1.score++;
                    document.getElementById('player-score').textContent = player1.score;
                    resetBall();
                }

                if (player1.score === 5) {
                    endPongGame('Spiller 1');
                    return;
                }
                if (player2.score === 5) {
                    endPongGame('Spiller 2');
                    return;
                }

                requestAnimationFrame(draw);
            }

            function resetBall() {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.vx = (Math.random() > 0.5 ? 1 : -1) * 3;
                ball.vy = (Math.random() - 0.5) * 6;
            }

            function endPongGame(winner) {
                const gameOver = document.getElementById('pong-game-over');
                gameOver.innerHTML = `üèÜ ${winner} vandt!<br><br>G√•r tilbage til menu om 3 sekunder...`;
                gameOver.style.display = 'block';

                setTimeout(() => {
                    showMenu();
                    document.getElementById('pong-start-btn').style.display = 'block';
                }, 3000);
            }

            draw();
        }
    </script>
</body>

</html>
