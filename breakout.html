<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f6a38c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-screen {
            display: block;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background: #5568d3;
        }

        #breakout-canvas {
            border: 3px solid #667eea;
            display: block;
            margin: 20px auto;
            background: #000;
            border-radius: 5px;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .controls {
            text-align: center;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .menu-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px auto;
            display: block;
            transition: background 0.3s;
        }

        .menu-btn:hover {
            background: #5568d3;
        }

        /* NEW CODE: Back to Menu button styling */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            margin: 0;
            z-index: 1000;
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #5568d3;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- NEW CODE: Back to Menu button -->
        <button class="back-btn" onclick="window.location.href='https://playforged.netlify.app/index.html'">Back to Menu</button>
        
        <h1>üß± Breakout</h1>

        <div id="breakout-game" class="game-screen">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">üß± Breakout</h2>
            <div class="game-info">Score: <span id="breakout-score">0</span> | Lives: <span id="lives">3</span></div>
            <canvas id="breakout-canvas" width="800" height="500"></canvas>
            <button class="start-btn" id="breakout-start-btn" onclick="startBreakoutGame()">Start Game</button>
            <div class="controls">
                <strong>Controls:</strong> Use ‚Üê and ‚Üí arrow keys or A and D<br>
                On mobile: Touch and drag to move paddle<br>
                Press SPACEBAR or tap screen to release the ball
            </div>
            <div class="game-over" id="breakout-game-over" style="display: none;"></div>
            <button class="menu-btn" id="back-to-menu-btn" style="display: none;" onclick="backToMenu()">Back to Menu</button>
        </div>
    </div>

    <script>
        let currentGame = null;
        let gameLoop = null;

        window.addEventListener('keydown', function (e) {
            if (currentGame && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });

        function showCountdown(canvas, callback) {
            const ctx = canvas.getContext('2d');
            let count = 3;
            const countdownInterval = setInterval(() => {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (count > 0) {
                    ctx.fillText(count, canvas.width / 2, canvas.height / 2);
                    count--;
                } else {
                    ctx.fillText('GO!', canvas.width / 2, canvas.height / 2);
                    clearInterval(countdownInterval);
                    setTimeout(callback, 500);
                }
            }, 1000);
        }

        function backToMenu() {
            window.location.href = 'index.html';
        }

        function startBreakoutGame() {
            document.getElementById('breakout-start-btn').style.display = 'none';
            document.getElementById('breakout-game-over').style.display = 'none';
            document.getElementById('back-to-menu-btn').style.display = 'none';
            const canvas = document.getElementById('breakout-canvas');
            showCountdown(canvas, () => startBreakout());
        }

        function startBreakout() {
            currentGame = 'breakout';
            const canvas = document.getElementById('breakout-canvas');
            const ctx = canvas.getContext('2d');

            const paddle = { w: 100, h: 12, x: canvas.width / 2 - 50, speed: 7 };
            let ball = { x: canvas.width / 2, y: canvas.height - 40, r: 8, vx: 4, vy: -4, moving: false };
            let score = 0;
            let lives = 3;
            let touchX = null;

            document.getElementById('breakout-score').textContent = '0';
            document.getElementById('lives').textContent = '3';

            const bricks = [];
            const brickRows = 5;
            const brickCols = 10;
            const brickW = 75;
            const brickH = 25;
            const brickPadding = 3;
            const brickOffsetTop = 60;
            const brickOffsetLeft = 10;

            for (let c = 0; c < brickCols; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRows; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            const keys = {};

            document.onkeydown = (e) => {
                keys[e.key] = true;
                if (e.key === ' ' && !ball.moving) ball.moving = true;
            };

            document.onkeyup = (e) => {
                keys[e.key] = false;
            };

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!ball.moving) ball.moving = true;
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                touchX = null;
            });

            function drawBricks() {
                for (let c = 0; c < brickCols; c++) {
                    for (let r = 0; r < brickRows; r++) {
                        if (bricks[c][r].status === 1) {
                            const brickX = c * (brickW + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickH + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.fillStyle = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][r];
                            ctx.fillRect(brickX, brickY, brickW, brickH);
                            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                            ctx.strokeRect(brickX, brickY, brickW, brickH);
                        }
                    }
                }
            }

            function collisionDetection() {
                for (let c = 0; c < brickCols; c++) {
                    for (let r = 0; r < brickRows; r++) {
                        const b = bricks[c][r];
                        if (b.status === 1) {
                            if (ball.x > b.x && ball.x < b.x + brickW && ball.y > b.y && ball.y < b.y + brickH) {
                                ball.vy *= -1;
                                b.status = 0;
                                score++;
                                document.getElementById('breakout-score').textContent = score;
                                if (score === brickRows * brickCols) {
                                    endBreakoutGame(true);
                                }
                            }
                        }
                    }
                }
            }

            function draw() {
                if (currentGame !== 'breakout') return;

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                drawBricks();
                collisionDetection();

                ctx.fillStyle = '#fff';
                ctx.fillRect(paddle.x, canvas.height - 30, paddle.w, paddle.h);

                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
                ctx.fill();

                if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                    paddle.x = Math.max(0, paddle.x - paddle.speed);
                }
                if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                    paddle.x = Math.min(canvas.width - paddle.w, paddle.x + paddle.speed);
                }

                if (touchX !== null) {
                    paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, touchX - paddle.w / 2));
                }

                if (ball.moving) {
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) ball.vx *= -1;
                    if (ball.y - ball.r < 0) ball.vy *= -1;

                    const paddleTop = canvas.height - 30;
                    const paddleBottom = paddleTop + paddle.h;
                    
                    if (ball.y + ball.r >= paddleTop && ball.y - ball.r <= paddleBottom && 
                        ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
                        
                        if (ball.vy > 0 && ball.y < paddleTop + paddle.h / 2) {
                            ball.vy *= -1;
                            ball.y = paddleTop - ball.r;
                            
                            const hitPos = (ball.x - (paddle.x + paddle.w / 2)) / (paddle.w / 2);
                            const angle = hitPos * (Math.PI / 4);
                            const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                            ball.vx = speed * Math.sin(angle);
                            ball.vy = -speed * Math.cos(angle);
                        }
                    }

                    if (ball.y > canvas.height) {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives === 0) {
                            endBreakoutGame(false);
                            return;
                        }
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height - 40;
                        ball.vx = 4;
                        ball.vy = -4;
                        ball.moving = false;
                        paddle.x = canvas.width / 2 - 50;
                    }
                } else {
                    ball.x = paddle.x + paddle.w / 2;
                    ball.y = canvas.height - 40;
                }

                gameLoop = requestAnimationFrame(draw);
            }

            function endBreakoutGame(won) {
                currentGame = null;
                if (gameLoop) {
                    cancelAnimationFrame(gameLoop);
                }

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if (won) {
                    drawFireworks(ctx, canvas);
                    
                    ctx.fillStyle = '#FFD700';
                    ctx.font = 'bold 60px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üéâ YOU WON! üéâ', canvas.width / 2, canvas.height / 2 - 40);
                    
                    ctx.fillStyle = '#FFF';
                    ctx.font = '30px Arial';
                    ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                } else {
                    ctx.fillStyle = '#FF6B6B';
                    ctx.font = 'bold 60px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2 - 40);
                    
                    ctx.fillStyle = '#FFF';
                    ctx.font = '30px Arial';
                    ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                }

                const gameOver = document.getElementById('breakout-game-over');
                gameOver.style.display = 'none';
                
                document.getElementById('breakout-start-btn').style.display = 'block';
                document.getElementById('back-to-menu-btn').style.display = 'block';
            }

            function drawFireworks(ctx, canvas) {
                const fireworks = [];
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#FFD700', '#FF69B4'];
                
                for (let i = 0; i < 50; i++) {
                    fireworks.push({
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 1
                    });
                }
                
                let frame = 0;
                const animateFireworks = () => {
                    if (frame < 60) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        fireworks.forEach(fw => {
                            fw.x += fw.vx;
                            fw.y += fw.vy;
                            fw.vy += 0.1;
                            fw.life -= 0.02;
                            
                            ctx.fillStyle = fw.color;
                            ctx.globalAlpha = fw.life;
                            ctx.beginPath();
                            ctx.arc(fw.x, fw.y, 3, 0, Math.PI * 2);
                            ctx.fill();
                        });
                        
                        ctx.globalAlpha = 1;
                        frame++;
                        requestAnimationFrame(animateFireworks);
                    } else {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#FFD700';
                        ctx.font = 'bold 60px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('üéâ YOU WON! üéâ', canvas.width / 2, canvas.height / 2 - 40);
                        ctx.fillStyle = '#FFF';
                        ctx.font = '30px Arial';
                        ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                    }
                };
                
                animateFireworks();
            }

            draw();
        }
    </script>
</body>

</html>
