<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f6a38c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .game-screen.active {
            display: block;
        }

        .back-btn,
        .start-btn {
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover,
        .start-btn:hover {
            background: #5568d3;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            margin: 0;
            z-index: 1000;
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #5568d3;
            color: white;
        }

        .start-btn {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 15px 40px;
        }

        #snake-canvas {
            border: 3px solid #667eea;
            display: block;
            margin: 20px auto;
            background: #000;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .controls {
            text-align: center;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        /* Mobile touch controls */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: 20px auto;
        }

        .touch-controls button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .touch-controls button:active {
            background: #5568d3;
            transform: scale(0.95);
        }

        .touch-controls .btn-up {
            grid-column: 2;
            grid-row: 1;
        }

        .touch-controls .btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        .touch-controls .btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        .touch-controls .btn-down {
            grid-column: 2;
            grid-row: 3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .game-screen {
                padding: 20px;
            }

            #snake-canvas {
                width: 100%;
                height: auto;
            }

            .touch-controls {
                display: grid;
            }

            .controls {
                font-size: 0.9em;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .touch-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="showMenu()">Back to Menu</button>
        <h1>üêç Snake Game</h1>
        
        <div id="snake-game" class="game-screen active">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">üêç Snake</h2>
            <div class="game-info">Score: <span id="snake-score">0</span></div>
            <canvas id="snake-canvas" width="800" height="500"></canvas>
            <button class="start-btn" id="snake-start-btn" onclick="startSnakeGame()">Start Game</button>
            
            <!-- Touch controls for mobile -->
            <div class="touch-controls" id="touch-controls">
                <button class="btn-up" onclick="handleTouchDirection('UP')">‚ñ≤</button>
                <button class="btn-left" onclick="handleTouchDirection('LEFT')">‚óÄ</button>
                <button class="btn-right" onclick="handleTouchDirection('RIGHT')">‚ñ∂</button>
                <button class="btn-down" onclick="handleTouchDirection('DOWN')">‚ñº</button>
            </div>
            
            <div class="controls">
                <strong>Controls:</strong> Use arrow keys to control the snake<br>
                <span class="desktop-only">Eat the red apples to grow and score points!</span>
                <span class="mobile-only" style="display: none;">Use the buttons above or swipe to control the snake<br>
                Eat the red apples to grow and score points!</span>
            </div>
            <div class="game-over" id="snake-game-over" style="display: none;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        
        let snake, food, score, d, nextDirection, game, currentGame;

        function initSnake() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            score = 0;
            d = 'RIGHT';
            nextDirection = 'RIGHT';
            currentGame = 'snake';
            document.getElementById('snake-score').textContent = '0';
            
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        }

        document.addEventListener('keydown', direction);
        
        function showMenu() {
            window.location.href = "index.html"
        }

        function direction(event) {
            if (!currentGame) return;
            
            let key = event.keyCode;
            if (key === 37 && d !== 'RIGHT') nextDirection = 'LEFT';
            else if (key === 38 && d !== 'DOWN') nextDirection = 'UP';
            else if (key === 39 && d !== 'LEFT') nextDirection = 'RIGHT';
            else if (key === 40 && d !== 'UP') nextDirection = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            if (currentGame !== 'snake') {
                clearInterval(game);
                return;
            }

            d = nextDirection;

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#66BB6A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('snake-score').textContent = score;
                
                // NEW CODE: Check for victory condition (max possible score)
                const maxScore = (canvas.width / box) * (canvas.height / box) - 1;
                if (score >= maxScore) {
                    clearInterval(game);
                    endSnakeGameVictory(score);
                    return;
                }
                
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                // NEW CODE: Ensure food doesn't spawn inside snake
                generateValidFoodPosition();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                endSnakeGame(score);
                return;
            }

            snake.unshift(newHead);
        }

        function startSnake() {
            initSnake();
            game = setInterval(draw, 150);
        }

        function startSnakeGame() {
            document.getElementById('snake-start-btn').style.display = 'none';
            document.getElementById('snake-game-over').style.display = 'none';
            showCountdown(canvas, () => startSnake());
        }

        function endSnakeGame(finalScore) {
            const gameOver = document.getElementById('snake-game-over');
            gameOver.innerHTML = `üéÆ Game Over!<br>Your score: ${finalScore}<br><br>Press "Start Game" to play again!`;
            gameOver.style.display = 'block';
            document.getElementById('snake-start-btn').style.display = 'block';
            currentGame = null;
            
            // NEW CODE: Show game over on canvas
            showGameOverScreen(finalScore, false);
        }

        function showCountdown(canvas, callback) {
            const ctx = canvas.getContext('2d');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (count > 0) {
                    ctx.fillText(count, canvas.width / 2, canvas.height / 2);
                    count--;
                } else {
                    ctx.fillText('GO!', canvas.width / 2, canvas.height / 2);
                    clearInterval(countdownInterval);
                    setTimeout(callback, 500);
                }
            }, 1000);
        }

        // Prevent scrolling when using arrow keys
        window.addEventListener('keydown', function (e) {
            if (currentGame && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });

        // NEW CODE: Function to generate valid food position (not inside snake)
        function generateValidFoodPosition() {
            let validPosition = false;
            let newFood = { x: 0, y: 0 };
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                
                // Check if food position collides with snake
                validPosition = true;
                for (let i = 0; i < snake.length; i++) {
                    if (newFood.x === snake[i].x && newFood.y === snake[i].y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            food = newFood;
        }

        // NEW CODE: Touch controls for mobile
        function handleTouchDirection(dir) {
            if (!currentGame) return;
            
            if (dir === 'LEFT' && d !== 'RIGHT') nextDirection = 'LEFT';
            else if (dir === 'UP' && d !== 'DOWN') nextDirection = 'UP';
            else if (dir === 'RIGHT' && d !== 'LEFT') nextDirection = 'RIGHT';
            else if (dir === 'DOWN' && d !== 'UP') nextDirection = 'DOWN';
        }

        // NEW CODE: Swipe detection for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: false });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            if (!currentGame) return;
            
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: false });

        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0 && d !== 'LEFT') {
                        nextDirection = 'RIGHT';
                    } else if (diffX < 0 && d !== 'RIGHT') {
                        nextDirection = 'LEFT';
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0 && d !== 'UP') {
                        nextDirection = 'DOWN';
                    } else if (diffY < 0 && d !== 'DOWN') {
                        nextDirection = 'UP';
                    }
                }
            }
        }

        // NEW CODE: Show/hide mobile-specific text
        window.addEventListener('load', function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || (window.matchMedia && window.matchMedia("(max-width: 600px)").matches);
            
            if (isMobile) {
                const desktopText = document.querySelector('.desktop-only');
                const mobileText = document.querySelector('.mobile-only');
                if (desktopText) desktopText.style.display = 'none';
                if (mobileText) mobileText.style.display = 'inline';
            }
        });

        // NEW CODE: Display game over or victory screen on canvas
        function showGameOverScreen(finalScore, isVictory) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isVictory) {
                // Victory screen
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üéâ VICTORY! üéâ', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.fillStyle = '#4CAF50';
                ctx.font = 'bold 40px Arial';
                ctx.fillText('You Win!', canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.fillText('Perfect Score: ' + finalScore, canvas.width / 2, canvas.height / 2 + 50);
                
                ctx.font = '20px Arial';
                ctx.fillText('You filled the entire board!', canvas.width / 2, canvas.height / 2 + 90);
            } else {
                // Game over screen
                ctx.fillStyle = '#FF5722';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.fillText('Your Score: ' + finalScore, canvas.width / 2, canvas.height / 2 + 20);
                
                ctx.font = '20px Arial';
                ctx.fillText('Press "Start Game" to try again', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        // NEW CODE: Victory handler
        function endSnakeGameVictory(finalScore) {
            const gameOver = document.getElementById('snake-game-over');
            gameOver.innerHTML = `üéâ VICTORY! üéâ<br>Perfect Score: ${finalScore}<br><br>You filled the entire board!<br>Press "Start Game" to play again!`;
            gameOver.style.display = 'block';
            document.getElementById('snake-start-btn').style.display = 'block';
            currentGame = null;
            
            // Show victory screen on canvas
            showGameOverScreen(finalScore, true);
        }
    </script>
</body>
</html>
