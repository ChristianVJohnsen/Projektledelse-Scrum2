<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake spil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f6a38c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .game-screen.active {
            display: block;
        }

        .back-btn,
        .start-btn {
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover,
        .start-btn:hover {
            background: #5568d3;
        }

        .start-btn {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 15px 40px;
        }

        #snake-canvas {
            border: 3px solid #667eea;
            display: block;
            margin: 20px auto;
            background: #000;
            border-radius: 5px;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .controls {
            text-align: center;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Spil</h1>
        
        <div id="snake-game" class="game-screen active">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">üêç Snake</h2>
            <div class="game-info">Score: <span id="snake-score">0</span></div>
            <canvas id="snake-canvas" width="400" height="400"></canvas>
            <button class="start-btn" id="snake-start-btn" onclick="startSnakeGame()">Start Spil</button>
            <div class="controls">
                <strong>Styring:</strong> Brug piletasterne til at styre slangen<br>
                Spis de r√∏de √¶bler for at vokse og f√• point!
            </div>
            <div class="game-over" id="snake-game-over" style="display: none;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        
        let snake, food, score, d, nextDirection, game, currentGame;

        function initSnake() {
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            score = 0;
            d = 'RIGHT';
            nextDirection = 'RIGHT';
            currentGame = 'snake';
            document.getElementById('snake-score').textContent = '0';
            
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        }

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (!currentGame) return;
            
            let key = event.keyCode;
            if (key === 37 && d !== 'RIGHT') nextDirection = 'LEFT';
            else if (key === 38 && d !== 'DOWN') nextDirection = 'UP';
            else if (key === 39 && d !== 'LEFT') nextDirection = 'RIGHT';
            else if (key === 40 && d !== 'UP') nextDirection = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            if (currentGame !== 'snake') {
                clearInterval(game);
                return;
            }

            d = nextDirection;

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#66BB6A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('snake-score').textContent = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                endSnakeGame(score);
                return;
            }

            snake.unshift(newHead);
        }

        function startSnake() {
            initSnake();
            game = setInterval(draw, 100);
        }

        function startSnakeGame() {
            document.getElementById('snake-start-btn').style.display = 'none';
            document.getElementById('snake-game-over').style.display = 'none';
            showCountdown(canvas, () => startSnake());
        }

        function endSnakeGame(finalScore) {
            const gameOver = document.getElementById('snake-game-over');
            gameOver.innerHTML = `üéÆ Game Over!<br>Din score: ${finalScore}<br><br>Tryk p√• "Start Spil" for at spille igen!`;
            gameOver.style.display = 'block';
            document.getElementById('snake-start-btn').style.display = 'block';
            currentGame = null;
        }

        function showCountdown(canvas, callback) {
            const ctx = canvas.getContext('2d');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 80px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (count > 0) {
                    ctx.fillText(count, canvas.width / 2, canvas.height / 2);
                    count--;
                } else {
                    ctx.fillText('GO!', canvas.width / 2, canvas.height / 2);
                    clearInterval(countdownInterval);
                    setTimeout(callback, 500);
                }
            }, 1000);
        }

        // Prevent scrolling when using arrow keys
        window.addEventListener('keydown', function (e) {
            if (currentGame && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
