<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #f6a38c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 280px));
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.5em;
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .game-description {
            text-align: center;
            color: #666;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .game-screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-screen.active {
            display: block;
        }

        .back-btn,
        .start-btn {
            background: #85b9f8;
            color: rgb(6, 42, 120);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover,
        .start-btn:hover {
            background: #5568d3;
        }

        .start-btn {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 15px 40px;
        }

        #snake-canvas,
        #pong-canvas,
        #breakout-canvas {
            border: 3px solid #667eea;
            display: block;
            margin: 20px auto;
            background: #000;
            border-radius: 5px;
        }

        .game-info {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .controls {
            text-align: center;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .game-over {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="menu">
            <h1>üéÆ Choose Your Game</h1>
            <div class="games-grid">
                <div class="game-card" onclick="showGame('snake')">
                    <div class="game-icon">üêç</div>
                    <div class="game-title">Snake</div>
                    <div class="game-description">The classic snake game! Eat apples and grow big without hitting
                        yourself.</div>
                </div>
                <div class="game-card" onclick="showGame('pong')">
                    <div class="game-icon">üèì</div>
                    <div class="game-title">Pong</div>
                    <div class="game-description">2-player pong! First to 5 points wins.</div>
                </div>
                <div class="game-card" onclick="showGame('breakout')">
                    <div class="game-icon">üß±</div>
                    <div class="game-title">Breakout</div>
                    <div class="game-description">Destroy all the bricks with the ball! Be careful not to drop the ball.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGame = null;

        // Prevent scrolling when using arrow keys or space
        window.addEventListener('keydown', function (e) {
            if (currentGame && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });

        function showGame(game) {
            if (game == "snake") {
                startSnakeGame()
            }
            else if (game == "pong")
            {
                startPongGame()
            }
            else if (game == "breakout")
            {
                startBreakoutGame()
            }
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.querySelectorAll('.game-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            currentGame = null;
        }

        // SNAKE GAME
        function startSnakeGame() {
            window.location.href = "snake.html"
        }

        // PONG GAME
        function startPongGame() {
            window.location.href = "pingpong.html"
        }

        // BREAKOUT GAME
        function startBreakoutGame() {
            window.location.href = "breakout.html"
        }

    </script>
</body>

</html>
